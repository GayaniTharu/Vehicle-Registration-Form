<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: blue;text-align: center;">Vehicle Registration Form</h1>
    <br>
    <br>
    <form action="save_vehicle.php" method="POST";>
        <label for="vehicle_id">Vehicle ID:</label>
        <input type="text" id="vehicle_id" name="vehicle_id" required><br><br>

        <label for="vehicle_name">Vehicle Name:</label>
        <input type="text" id="vehicle_name" name="vehicle_name" required><br><br>

        <label for="vehicle_color">Vehicle Color:</label>
        <input type="text" id="vehicle_color" name="vehicle_color" required><br><br>

        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" required><br><br>

        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name" required><br><br>

        <label for="owner_contact">Owner Contact Number:</label>
        <input type="text" id="owner_contact" name="owner_contact" required><br><br>

        <input type="submit" value="Save">
    </form>
    <br><br>
    <h1 style="color: blue;text-align: center;">Registered Vehicles</h1>
    <div id="vehicles_table"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
